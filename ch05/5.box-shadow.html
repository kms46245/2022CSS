<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>box-shadow</title>
   <style>
        div {
            border: .1rem solid;
            width: 10rem;
            height: 10rem;
            margin: 5rem;
            border-radius: 1rem;
        }

        #one {
            /*box의 가로세로만큼의(기본값right bottom) 그림자 사이즈*/
            box-shadow: 1rem 1rem 0rem 0rem black;
        }

        #two{
            /*가로, 세로, 농도, 그림자의 크기, 색상*/
            box-shadow: 2rem 2rem 1rem 1rem black;
        }
   </style>
</head>
<body>
    <div id='one'></div>
    <div id='two'></div>
</body>
</html>
