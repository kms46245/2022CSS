<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>font size</title>
   <style>
       .size1 {
            font-size: 1rem;
       } 

       .size2 {
            font-size: 16px;
       }

       .size3 {
            font-size: 2rem;
       }

       .size4 {
            font-size: 32px
       }
   </style>
</head>
<body>
    <!--브라우저의 기본 글사이즈는 M크기이다-->
    <li>M</li>
    <li class='size1'>M</li>
    <li class='size2'>M</li>
    <li class='size3'>M</li>
    <li class='size4'>M</li>
</body>
</html>
