<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>font</title>
   <style>
        .caps {
            font-variant: small-caps;
        }
        /*굵기*/
        .bold {
            font-weight: bold;
        }
        /*기울기*/
        .italic {
            font-style: italic;
        }

        .caption {
            font: caption;
        }
        /*caption보다는 작게*/
        .small-caption {
            font: small-caption;
        }
        /*아이콘에 쓰기좋은 글꼴*/
        .icon {
            font: icon;
        }
        /*메뉴에 쓰기좋은 글꼴*/
        .menu {
            font: menu;
        }
        /*메세지박스에 쓰기좋은 글꼴*/
        .message-box {
            font: message-box;
        }
        /*상태바*/
        .status-bar {
            font: status-bar;
        }
   </style>
</head>
<body>
    <p class='caps'>Java is Good!</p>
    <p class='bold'>자바가 좋아.</p>
    <p class='italic'>자바가 좋아.</p>
    
    <ul>
        <li>I Love You</li>
        <li class='caption'>Caption</li>
        <li class='small-caption'>small-caption</li>
        <li class='icon'>icon</li>
        <li class='menu'>menu</li>
        <li class='message-box'>message-box</li>

        <li class='status-bar'>status-bar</li>
    </ul>
</body>
</html>
