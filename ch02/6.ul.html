<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>ul</title>
   <style>
        .circle {
            /*li에 해당하는 점이 비워져서 보임*/
            list-style-type: circle;
        }

        .square{
            /*네모로 바뀜*/
            list-style-type: square;
        }

        .none {
            /*점이 사라짐*/
            list-style-type: none;
        }
   </style>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>딸기</li>
    </ul>
    <ul class='circle'>
        <li>사과</li>
        <li>딸기</li>
    </ul>
    <ul class='square'>
        <li>사과</li>
        <li>딸기</li>
    </ul>
    <ul class='none'>
        <li>사과</li>
        <li>딸기</li>
    </ul>
</body>
</html>
