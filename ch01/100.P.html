<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>연습~</title>
   <style>
        table {
            border: 0.6rem dotted;
            color: rgb(199, 175, 39);
        }

        td.cl {
            color: rgb(121, 53, 222);
        }

        td.red {
            background: black;
            color: red;
        }

        td.green {
            background: brown;
            color: blue;
        }

        li.yellow {
            color: orange;
            background: blue;
        }
   </style>
</head>
<body>
    <table>
        <section>
            <ul>
                <tr><td class='cl'>식사후</td></tr>
            </ul>
            <ul>
                <td class='green'>지금은 복습시간</td>
            </ul>
            <h4>쉬는시간이 곧 다가오는데</h4>
            <ul>
                <li>이게 왜 위로가지?</li>
            </ul>
            <ul>
                <li>설마이거도?</li>
            </ul>
            <th>이거는?
                <tr>왜지?
                    <td>???</td>
                </tr>
            </th>
            <th>
                <tr>
                    <td class='red'>아하!! 아까 css에서 td를 보더로 선언해놔서 그렇구나?</td>
                </tr>
            </th>
            <ul>
                <li class='yellow'>그렇다면 이걸 여기다 써도 보더위에 작성될거야 확신해</li>
            </ul>
            <th>
                이거는 table이라서 보더안에 작성됨!!!
            </th>
        </section>
    </table>
</body>
</html>
