<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>id selector</title>
   <style>
    /* flesh id값을 가진것만 변경하겠다*/
    #flesh {
        color: blue;
    }
   </style>
</head>
<body>
    <h3>몸의 구성</h3>
    <dt id='flesh'>육체</dt>
    <dd>피와 살이다. 키가 크다. 잘생겼다. 등으로 표현한다.</dd>
    <dt id='energy'>기체</dt>
    <dd>몸을 움직이는 에너지이다. 기분이 좋다. 활력이 넘친다. 등으로 표현한다.</dd>
    <dt id='info'>정보체</dt>
    <dd>몸을 채우는 정보이다. 성격이 좋다. 영특하다. 등으로 표현한다.</dd>
</body>
</html>
