<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>tag selector</title>
   <style>
    /* dt의 항목만 모두 색상변경 가능 */
    dt {
        color: blue;
    }
   </style>
</head>
<body>
    <h3>몸의 구성</h3>
    <dt>육체</dt>
    <dd>피와 살이다. 키가 크다. 잘생겼다. 등으로 표현한다.</dd>
    <dt>기체</dt>
    <dd>몸을 움직이는 에너지이다. 기분이 좋다. 활력이 넘친다. 등으로 표현한다.</dd>
    <dt>정보체</dt>
    <dd>몸을 채우는 정보이다. 성격이 좋다. 영특하다. 등으로 표현한다.</dd>
</body>
</html>
