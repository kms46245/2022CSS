<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>collapse</title>
   <style>
        table {
            border: .1rem dotted;
            float: left;
            margin-right: 3rem;
        }

        td {
            border: .1rem solid;
        }

        table.collapse {
            border-collapse: collapse;
            caption-side: bottom;
        }
   </style>
</head>
<body>
    <table>
        <caption>연봉</caption>
        <tr><td>최한석</td><td>1억</td></tr>
        <tr><td>한아름</td><td>2억</td></tr>
    </table>

    <table class='collapse'>
        <caption>연봉</caption>
        <tr><td>최한석</td><td>1억</td></tr>
        <tr><td>한아름</td><td>2억</td></tr>
    </table>
</body>
</html>
