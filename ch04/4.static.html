<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title>static</title>
   <style>
        div {
            padding: 5rem;
            float: left;
            /*절대적*/
            position: static; /*기본값*/
        }

        .one {
            background: red;
        }

        .two {
            background: orange;
        }
   </style>
</head>
<body>
    <div class='one'></div>
    <div class='two'></div>
</body>
</html>
