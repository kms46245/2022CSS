<!DOCTYPE html>
<html>
<head>
   <meta charset='UTF-8'>
   <title></title>
   <style>
        div {
            padding: 3rem;
            margin: 1rem;
            float: left;
        }

        .one {
            background: red;
        }

        .two {
            background: orange;
            /*투명인간 (객체는 존재)*/
            visibility: hidden;
        }

        .three {
            background: green;
        }

        .one2 {
            background: red;
        }

        .two2 {
            background: rgb(255, 166, 0);
            /*영혼 (객체자체가 없어짐)*/
            display: none;
        }

        .three2 {
            background: green;
        }
   </style>
</head>
<body>
    <div class='one'></div>
    <div class='two'></div>
    <div class='three'></div>
   
    <div class='one2'></div>
    <div class='two2'></div>
    <div class='three2'></div>
</body>
</html>
